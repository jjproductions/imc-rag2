version: "3.8"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:6333/ready"]
      interval: 5s
      timeout: 3s
      retries: 30

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:11434/api/tags"]
      interval: 5s
      timeout: 3s
      retries: 60

  rag-api:
    build:
      context: ./rag_api
      dockerfile: Dockerfile
    container_name: rag-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - ./docs:/data/docs:ro
      - ./models:/models
      - ./tests:/app/tests:ro
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 60

  openwebui:
    image: ghcr.io/open-webui/open-webui:latest
    container_name: openwebui
    restart: unless-stopped
    ports:
      - "3000:8080"
    environment:
      - OPENAI_API_BASE=http://rag-api:8000/v1
      - OPENAI_API_KEY=${API_KEY}
    depends_on:
      rag-api:
        condition: service_healthy

volumes:
  qdrant_data:
  ollama_models: